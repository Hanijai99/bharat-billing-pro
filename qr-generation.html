<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QR/Barcode Generator - Bharat Billing Pro</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jsbarcode/3.11.5/JsBarcode.all.min.js"></script>
  <!-- Loader Styles -->
<style>
  #bharatLoader {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: #fff3e0;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    z-index: 9999;
    transition: opacity 1.2s ease-out;
    opacity: 1;
    color: white;
    font-family: system-ui, sans-serif;
  }

  #bharatLoader .logo-container {
    position: relative;
    width: 180px;
    height: 180px;
    margin-bottom: 35px;
  }

  #bharatLoader img.logo {
    width: 100%;
    height: 100%;
    object-fit: contain;
    border-radius: 50%;
    box-shadow: 0 8px 35px rgba(0,0,0,0.4);
    animation: pulse 2.8s infinite ease-in-out;
  }

  #bharatLoader h1 {
    font-size: 50px;
    margin: 0 0 12px 0;
    color: #1e6b2d;
    text-shadow: 2px 2px 10px rgba(0,0,0,0.5);
  }

  #bharatLoader p {
    font-size: 24px;
    margin: 8px 0 0 0;
    opacity: 0.95;
    font-weight: 500;
    color: #d84315;
  }

  @keyframes pulse {
    0%, 100% { transform: scale(1); opacity: 1; }
    50% { transform: scale(1.12); opacity: 0.92; }
  }
</style>
</head>
<body>
  <div id="bharatLoader">
  <div class="logo-container">
    <img src="favicon.png" alt="Bharat Billing Pro Logo" class="logo">
  </div>
  
  <h1>Bharat Billing Pro</h1>
  <p>Loading buddy, wait a moment... ðŸš€</p>
</div>
  <div class="container">
    <h1 class="page-title">Add Product & Generate Code</h1>

    <div class="add-form">
      <input type="text" id="pname" placeholder="Product Name *" class="input" required/>
      <input type="number" id="pstock" placeholder="Initial Stock *" class="input" min="0" required/>
      <input type="number" id="pprice" placeholder="Price â‚¹ *" class="input" min="0" step="0.01" required/>
      <input type="number" id="pgst" placeholder="GST %" class="input" min="0" max="100" value="0"/>
      <input type="text" id="pbarcode" placeholder="Barcode (optional - leave blank for auto)" class="input"/>
      
      <div class="code-type-selector">
        <label class="radio-label"><input type="radio" name="codeType" value="qr" checked> QR Code</label>
        <label class="radio-label"><input type="radio" name="codeType" value="barcode"> Barcode</label>
      </div>

      <button onclick="generateCode()" class="btn-green btn-large">
        ADD PRODUCT & GENERATE CODE
      </button>
    </div>

    <div id="codeSection" class="code-section">
      <h3 id="codeTitle">Generated Code</h3>
      <div id="generatedCode" class="generated-code-container"></div>
      <div class="button-group">
        <button onclick="printCode()" class="btn-blue">PRINT CODE</button>
        <button onclick="downloadCode()" class="btn-blue">DOWNLOAD CODE</button>
      </div>
    </div>

    <button onclick="location.href='index.html'" class="btn-stock btn-large">
      Back to Billing
    </button>
  </div>

  <script src="qr-generator.js"></script>
  <!-- LOADER JS -->
<script>
  window.addEventListener("load", () => {
    const loader = document.getElementById("bharatLoader");
    if (!loader) return;
    setTimeout(() => {
      loader.style.opacity = "0";
      setTimeout(() => {
        if (loader && loader.parentNode) {
          loader.parentNode.removeChild(loader);
        }
      }, 1300);
    }, 1800);
  });

  setTimeout(() => {
    const loader = document.getElementById("bharatLoader");
    if (loader && loader.parentNode) {
      loader.style.opacity = "0";
      setTimeout(() => {
        if (loader.parentNode) loader.parentNode.removeChild(loader);
      }, 1000);
    }
  }, 6000);
</script>
</body>
</html>
